<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainingsHub - Chat Verwaltung</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #f0f2f5; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar (Session List) */
        #sidebar { width: 300px; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        #sidebar-header { padding: 1rem; border-bottom: 1px solid #eee; background: #fafafa; }
        #sidebar-header h2 { margin: 0; font-size: 1.2rem; color: #333; }
        #session-list { flex: 1; overflow-y: auto; }
        .session-item { padding: 1rem; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: background 0.2s; }
        .session-item:hover { background: #e6f7ff; }
        .session-item.active { background: #e6f7ff; border-left: 4px solid #1890ff; }
        .session-date { font-size: 0.8rem; color: #888; margin-bottom: 0.2rem; }
        .session-id { font-weight: bold; font-size: 0.9rem; color: #555; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .session-note-preview { font-size: 0.8rem; color: #666; font-style: italic; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Main Content (Chat Detail) */
        #main { flex: 1; display: flex; flex-direction: column; background: #fff; }
        #main-header { padding: 1rem; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; background: #fafafa; }
        #chat-container { flex: 1; overflow-y: auto; padding: 2rem; background: #f9f9f9; }

        /* Chat Bubbles */
        .message { margin-bottom: 1rem; max-width: 80%; padding: 1rem; border-radius: 8px; line-height: 1.5; position: relative; }
        .message.user { align-self: flex-end; background: #e6f7ff; margin-left: auto; border-bottom-right-radius: 0; }
        .message.assistant { align-self: flex-start; background: #fff; border: 1px solid #eee; margin-right: auto; border-bottom-left-radius: 0; }
        .message-meta { font-size: 0.75rem; color: #999; margin-bottom: 0.5rem; display: block; }

        /* Right Panel (Notes & Actions) */
        #notes-panel { width: 300px; background: #fafafa; border-left: 1px solid #ddd; padding: 1rem; display: flex; flex-direction: column; }
        textarea { width: 100%; height: 200px; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; resize: vertical; box-sizing: border-box;}
        button { padding: 0.5rem 1rem; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #40a9ff; }
        button.secondary { background: #fff; border: 1px solid #ccc; color: #333; }
        button.secondary:hover { background: #f0f0f0; }

        /* Helper Classes */
        .hidden { display: none !important; }
        .loading { text-align: center; padding: 2rem; color: #888; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <div id="sidebar-header">
            <h2>Chats</h2>
            <button class="secondary" onclick="window.location.href='/admin/export'" style="width: 100%; margin-top: 0.5rem; font-size: 0.8rem;">üì• CSV Exportieren</button>
        </div>
        <div id="session-list">
            <!-- Sessions werden hier geladen -->
            <div class="loading">Lade Chats...</div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div id="main">
        <div id="main-header">
            <h3 id="current-session-id">Bitte w√§hlen Sie einen Chat aus</h3>
        </div>
        <div id="chat-container">
            <!-- Nachrichten werden hier geladen -->
        </div>
    </div>

    <!-- Notes Panel -->
    <div id="notes-panel" class="hidden">
        <h3>Analyse / Notizen</h3>
        <textarea id="notes-input" placeholder="Hier Bewertung oder Notizen eingeben..."></textarea>
        <button onclick="saveNote()">Speichern</button>
    </div>

    <script>
        let currentSessionId = null;

        async function fetchSessions() {
            try {
                const response = await fetch('/admin/sessions?limit=50');
                if (response.status === 403) {
                    document.body.innerHTML = '<h1 style="padding:2rem;">Admin Backend ist deaktiviert.</h1>';
                    return;
                }
                const sessions = await response.json();
                renderSessionList(sessions);
            } catch (error) {
                console.error('Error fetching sessions:', error);
            }
        }

        function renderSessionList(sessions) {
            const list = document.getElementById('session-list');
            list.innerHTML = '';

            if (sessions.length === 0) {
                list.innerHTML = '<div style="padding:1rem; text-align:center;">Keine Chats gefunden.</div>';
                return;
            }

            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = 'session-item';
                item.onclick = () => loadSession(session.id);

                const date = new Date(session.created_at).toLocaleString('de-DE');
                item.innerHTML = `
                    <div class="session-date">${date}</div>
                    <div class="session-id">${session.id}</div>
                    ${session.notes ? `<div class="session-note-preview">üìù ${session.notes}</div>` : ''}
                `;
                list.appendChild(item);
            });
        }

        async function loadSession(sessionId) {
            currentSessionId = sessionId;
            document.getElementById('current-session-id').textContent = sessionId;
            document.getElementById('notes-panel').classList.remove('hidden');

            // Highlight in list
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
            // (Simple highlighting logic could be improved by ID lookup)

            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '<div class="loading">Lade Nachrichten...</div>';

            try {
                const response = await fetch(`/admin/sessions/${sessionId}`);
                const data = await response.json();

                renderChat(data.messages);
                document.getElementById('notes-input').value = data.notes || '';

            } catch (error) {
                chatContainer.innerHTML = 'Fehler beim Laden.';
            }
        }

        function renderChat(messages) {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';

            if (!messages || messages.length === 0) {
                container.innerHTML = '<div style="padding:1rem; text-align:center;">Keine Nachrichten in dieser Session.</div>';
                return;
            }

            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.role}`;
                const time = new Date(msg.timestamp).toLocaleTimeString('de-DE');

                // Format content (simple newline to br)
                const content = msg.content.replace(/\n/g, '<br>');

                div.innerHTML = `
                    <span class="message-meta">${msg.role.toUpperCase()} ‚Ä¢ ${time}</span>
                    <div>${content}</div>
                `;
                container.appendChild(div);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        async function saveNote() {
            if (!currentSessionId) return;
            const note = document.getElementById('notes-input').value;

            try {
                const response = await fetch(`/admin/sessions/${currentSessionId}/note`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notes: note })
                });

                if (response.ok) {
                    alert('Notiz gespeichert!');
                    fetchSessions(); // Liste aktualisieren (wegen Preview)
                } else {
                    alert('Fehler beim Speichern.');
                }
            } catch (e) {
                alert('Netzwerkfehler.');
            }
        }

        // Init
        fetchSessions();
    </script>
</body>
</html>
